name: remote ssh command
on:
  push:
    branches:
      - staging
  pull_request:
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: deploy azerothcore staging server
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.STAGING_USERNAME }}
        host: ${{ secrets.STAGING_HOST }}
        key: ${{ secrets.STAGING_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        proxy_port : ${{ secrets.STAGING_PORT }}
        proxy_key : ${{ secrets.STAGING_KEY }}
        command_timeout: 360m
        script: |
          apt-get install -y git
          git clone "https://github.com/azerothcore/azerothcore-wotlk" -b staging 2> /dev/null
          cd "azerothcore-wotlk"
          git checkout staging
          git reset --hard origin/staging
          git pull origin staging
          bash ./apps/ci/ci-staging.sh
