name: "Pull Request Labeler"
on: [pull_request_target]

jobs:
  always:
    name: type
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler-type.yml
          sync-labels: true

  review:
    name: review & test
    runs-on: ubuntu-20.04
    if: (github.event.pull_request.draft == false) || (github.event.action.synchronize == false) || (github.event.action.unlabled == false) && (github.event.action.ready_for_review == true)
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler-review.yml
