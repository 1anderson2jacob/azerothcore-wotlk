name: coverity-scan
on:
  push:
    branches:
      - coverity_scan

jobs:
  latest:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone AzerothCore
        run: git clone --depth=1 --branch=coverity_scan https://github.com/azerothcore/azerothcore-wotlk .
  
      - name: Install deps
        run: bash ./acore.sh install-deps
  
      - name: Download Coverity Build Tool
        run: |
          wget -q https://scan.coverity.com/download/cxx/linux64 --post-data "token=$TOKEN&project=azerothcore-azerothcore-wotlk" -O cov-analysis-linux64.tar.gz
          mkdir cov-analysis-linux64
          tar xzf cov-analysis-linux64.tar.gz --strip 1 -C cov-analysis-linux64
        env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}

      - name: Build with cov-build
        run: |
          export PATH=`pwd`/cov-analysis-linux64/bin:$PATH
          cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=1 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS=1 -DSERVERS=1 -DWITH_PERFTOOLS=1 -DENABLE_EXTRA_LOGS=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=check_install
          cov-build --dir cov-int make -j 8 -k
  
      - name: Submit the result to Coverity Scan
        run: |
          tar czvf acore.tgz cov-int
          curl \
            --form project=azerothcore-azerothcore-wotlk \
            --form token=$TOKEN \
            --form email=yehonal.azeroth@gmail.com \
            --form file=@acore.tgz \
            --form version=trunk \
            --form description="Coverity scan for azerothcore" \
            https://scan.coverity.com/builds?project=azerothcore-azerothcore-wotlk
        env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
